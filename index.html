<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-floating mb-3 search">
        <input type="text" class="form-control input" id="floatingInput" placeholder="Search With Heading">
        <label for="floatingInput"> <i class="fa-solid fa-magnifying-glass"></i>Search Notes With Heading</label>
      </div>
      <br>
    <div class="form-floating text">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" id="area"></textarea>
        <label for="floatingTextarea">Note:
         # First line should  be you heading
        </label>
        <button type="button" class="btn btn-primary" id="add"><i class="fa-solid fa-plus"></i></button>
      </div>
      <br><br>
    <div class="cont">
  </div>
    <script src="https://kit.fontawesome.com/fa5774ac0e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
